<html lang="en">
<head>
	<title>The 2018 Price For Your Rights</title>
	<style type="text/css">
	div{
	font-family: "Titillium Web";
	text-align: center;
	color: white;
	width: 80%;
	}
	.count {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	}
	body {
    	background-image: url("manila-2256321_960_720.jpg");
    	background-size: cover;
    	background-repeat: no-repeat;
	background-attachment: fixed;
    	}
	@font-face {
    	font-family: Titillium Web;
    	src: url('TitilliumWeb-Bold.ttf');
	}

	</style>
</head>

<body>
    <div class="count">
        <h1 style="font-size:400%">The 2018 Price for Your Rights</h1>
		<h1>Since opening this page, the Philippine Commission would have gotten</h1>
		<h1 style="font-size:300%">₱<span id="money">0.00</span> in funding.</h1>
		<h1>Instead, they will have recieved</h1>
		<h1 style="font-size:300%">₱<span id="money2">0.00</span></h1>
	</div>

	<script type="text/javascript">
	var money = 0.00;
	var money2 = 0.00;
	
	function loop(){
	money = money + 1.07496194825;
	money = Math.round(money * 100) / 100;
	document.getElementById("money").innerHTML = money;
	};
	
	window.setInterval(function(){
		loop();
	}, 50);

	function loop2(){
	money2 = money2 + 0.01;
	money2 = Math.round(money2 * 100) / 100;
	document.getElementById("money2").innerHTML = money2;
	};
	
	window.setInterval(function(){
		loop2();
	}, 315360);
	
	</script>
</body>
</html>
